{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron">
<h1>Select Scopes</h1>

<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Continue to EVE SSO</button>
    {% endbuttons %}
</form>

{% endblock %}
